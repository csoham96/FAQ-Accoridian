 <main class="body">
  
 <section class="container" style="min-height: 100vh;
width: 100%;
padding: 30px;
padding-top: 100px;
display: flex;
align-items: center;
justify-content: center;
flex-direction: column;
text-align: center;">
    <img src="../../assets/ping-images/logo.svg " alt="logo" class="logo">
    <h1 class="heading"> We are launching <span>soon!</span></h1>
    <p class="sub-heading">Subscribe and get notified</p>
    <form (ngSubmit)="onSubmit()" #f="ngForm">
      <input type="email" id ="email"
       placeholder="Your email address..."
        ngModel name="email" 
        required >
      <button type="submit">Notify Me</button>
    </form>
    <img src="../../assets/ping-images/illustration-dashboard.png" alt="hero-img" class="hero-img">
    <div class="icons">
      <a href="#"><img src="https://img.icons8.com/ultraviolet/80/000000/facebook-new.png"/></a>
      <a href="#"><img src="https://img.icons8.com/ultraviolet/80/000000/twitter.png"/></a>
      <a href="#"><img src="https://img.icons8.com/ultraviolet/80/000000/instagram-new.png"/></a>
    </div>
    <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
</section>
